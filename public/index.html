<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>GUA.DOU</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        padding: 0 auto;
        margin: 0 auto;
      }
      #loading {
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 5000;
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
        margin: 0px 0px;
        padding: 0px 0px;
        background: #2f353a;
      }
      .loading-boxes {
        --size: 32px;
        --duration: 800ms;
        height: calc(32px * 2);
        width: calc(32px * 3);
        position: relative;
        transform-style: preserve-3d;
        transform-origin: 50% 50%;
        margin-top: calc(32px * 1.5 * -1);
        transform: rotateX(60deg) rotateZ(45deg) rotateY(0deg) translateZ(0px);
      }
      .loading-boxes .loading-box {
        width: 32px;
        height: 32px;
        top: 0;
        left: 0;
        position: absolute;
        transform-style: preserve-3d;
      }
      .loading-boxes .loading-box:nth-child(1) {
        transform: translate(100%, 0);
        animation: box1 var(--duration) linear infinite;
      }
      .loading-boxes .loading-box:nth-child(2) {
        transform: translate(0, 100%);
        animation: box2 var(--duration) linear infinite;
      }
      .loading-boxes .loading-box:nth-child(3) {
        transform: translate(100%, 100%);
        animation: box3 var(--duration) linear infinite;
      }
      .loading-boxes .loading-box:nth-child(4) {
        transform: translate(200%, 0);
        animation: box4 var(--duration) linear infinite;
      }
      .loading-boxes .loading-box > div {
        --background: #5c8df6;
        --top: auto;
        --right: auto;
        --bottom: auto;
        --left: auto;
        --translateZ: calc(32px / 2);
        --rotateY: 0deg;
        --rotateX: 0deg;
        position: absolute;
        width: 100%;
        height: 100%;
        background: var(--background);
        top: var(--top);
        right: var(--right);
        bottom: var(--bottom);
        left: var(--left);
        transform: rotateY(var(--rotateY)) rotateX(var(--rotateX)) translateZ(var(--translateZ));
      }
      .loading-boxes .loading-box > div:nth-child(1) {
        --top: 0;
        --left: 0;
      }
      .loading-boxes .loading-box > div:nth-child(2) {
        --background: #145af2;
        --right: 0;
        --rotateY: 90deg;
      }
      .loading-boxes .loading-box > div:nth-child(3) {
        --background: #447cf5;
        --rotateX: -90deg;
      }
      .loading-boxes .loading-box > div:nth-child(4) {
        --background: #515b65;
        --top: 0;
        --left: 0;
        --translateZ: calc(32px * 3 * -1);
      }
      @keyframes box1 {
        0%, 50% {
          transform: translate(100%, 0);
        }
        100% {
          transform: translate(200%, 0);
        }
      }
      @keyframes box2 {
        0% {
          transform: translate(0, 100%);
        }
        50% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(100%, 0);
        }
      }
      @keyframes box3 {
        0%, 50% {
          transform: translate(100%, 100%);
        }
        100% {
          transform: translate(0, 100%);
        }
      }
      @keyframes box4 {
        0% {
          transform: translate(200%, 0);
        }
        50% {
          transform: translate(200%, 100%);
        }
        100% {
          transform: translate(100%, 100%);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but dou doesn't work properly without JavaScript enabled.
      </strong>
      <strong>
        Please enable it to continue.
      </strong>
    </noscript>
    <div id="loading">
      <div class="loading-boxes">
        <div class="loading-box">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="loading-box">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="loading-box">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="loading-box">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
